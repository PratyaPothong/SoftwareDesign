<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        .table-selection {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 15px;
            justify-content: center;
        }

        .table {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .table:hover {
            background-color: #45a049;
        }

        .table.selected {
            background-color: #f44336;
            border: 2px solid #f44336;
        }

        .form-group {
            margin-top: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Table Selection</h1>
        <p>Select a table for your reservation:</p>
        
        <div class="table-selection" id="tableSelection">
            <!-- JavaScript will populate the tables here -->
        </div>

        <form action="confirmation.html" method="post">
            <input type="hidden" id="selectedTable" name="selectedTable">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required>
            </div>

            <input type="submit" value="Reserve">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableSelection = document.getElementById('tableSelection');

            // Example: dynamically creating tables
            for (let i = 1; i <= 30; i++) { // 3 rows x 10 columns = 30 tables
                const table = document.createElement('div');
                table.className = 'table';
                table.innerText = 'Table ' + i;

                table.addEventListener('click', function() {
                    // Set the selected table in a hidden input field
                    document.getElementById('selectedTable').value = 'Table ' + i;

                    // Toggle selected class for styling
                    table.classList.toggle('selected');
                });

                tableSelection.appendChild(table);
            }
        });
    </script>
</body>
</html>
